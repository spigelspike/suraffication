<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURA-NATOR 3000 - Pixel Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #39ff14;
            --neon-pink: #ff00ff;
            --neon-yellow: #fff01f;
            --neon-blue: #00f7ff;
            --dark-bg: #120d21;
            --screen-bg: #000000;
            --border-color: #39ff14;
        }

        body {
            margin: 0;
            padding: 20px;
            background-color: var(--dark-bg);
            font-family: 'VT323', monospace;
            color: var(--neon-green);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15) 0px, rgba(0, 0, 0, 0.15) 1px, transparent 1px, transparent 2px);
            pointer-events: none;
            z-index: 999;
        }

        h1,
        h2,
        h3,
        .btn-pixel {
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
        }

        .arcade-machine {
            background-color: var(--screen-bg);
            width: 100%;
            max-width: 800px;
            border: 4px solid var(--border-color);
            box-shadow: 0 0 20px var(--neon-green), inset 0 0 20px var(--neon-green);
            padding: 30px;
            position: relative;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .logo-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border: 4px solid var(--neon-yellow);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 5px 5px 0px var(--neon-blue);
            overflow: hidden;
        }

        .pixel-logo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated;
        }

        .main-title {
            font-size: 2rem;
            color: var(--neon-yellow);
            text-shadow: 3px 3px 0 var(--neon-pink);
            margin: 10px 0;
            line-height: 1.4;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--neon-blue);
        }

        .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        .game-stage {
            background: #1a1a1a;
            border: 4px dashed var(--neon-pink);
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            transition: all 0.3s;
        }

        .game-stage:hover {
            border-color: var(--neon-yellow);
            background: #252525;
        }

        #imageUpload {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            display: block;
        }

        .insert-coin-text {
            font-size: 2.5rem;
            margin-bottom: 20px;
            display: block;
        }

        .drag-text {
            font-size: 1.2rem;
            color: var(--neon-pink);
        }

        .arena-container {
            display: none;
            margin-bottom: 30px;
            border: 4px solid var(--neon-blue);
            height: 400px;
            background: #000;
            position: relative;
            background-image: linear-gradient(to right, #111 50%, #220d21 50%);
        }

        .arena-overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: var(--neon-yellow);
            text-shadow: 2px 2px 0 #000;
            width: 100%;
        }

        .controls-area {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            align-items: center;
        }

        .btn-pixel {
            background-color: var(--neon-pink);
            color: var(--neon-yellow);
            border: 4px solid var(--neon-yellow);
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: inset -4px -4px 0px 0px #b700b7, 4px 4px 0px 0px #000;
            transition: all 0.1s;
        }

        .btn-pixel:hover {
            background-color: var(--neon-yellow);
            color: var(--neon-pink);
            border-color: var(--neon-pink);
            box-shadow: inset -4px -4px 0px 0px #b8af18, 4px 4px 0px 0px #000;
        }

        .btn-pixel:active {
            transform: translate(4px, 4px);
            box-shadow: inset 4px 4px 0px 0px #b700b7;
        }

        .btn-start {
            background-color: var(--neon-green);
            color: black;
            border-color: var(--neon-blue);
            box-shadow: inset -4px -4px 0px 0px #29bd0e, 4px 4px 0px 0px #000;
        }

        .btn-start:hover {
            background-color: var(--neon-blue);
            color: black;
            border-color: var(--neon-green);
            box-shadow: inset -4px -4px 0px 0px #00b8bd, 4px 4px 0px 0px #000;
        }

        .footer {
            margin-top: 40px;
            font-size: 1.2rem;
            color: var(--neon-blue);
        }
    </style>
</head>

<body>
    <div class="arcade-machine">
        <header class="header">
            <div class="logo-container">
                <img src="/examples/logo.jpg" alt="SURA-NATOR Logo" class="pixel-logo">
            </div>
            <h1 class="main-title">SURA-NATOR 3000</h1>
            <p class="subtitle">Total Pixel Massification Tool</p>
        </header>

        <div class="game-stage" id="uploadStage">
            <label for="imageUpload" class="upload-label">
                <span class="insert-coin-text blink">> INSERT IMAGE << </span>
                        <span class="drag-text">Click or Drag File to Initialize</span>
            </label>
            <input type="file" id="imageUpload" accept="image/png, image/jpeg, image/gif">
        </div>

        <div class="arena-container" id="mainArena">
            <div class="arena-overlay-text">SURA IS READY...</div>
            <img id="previewImage" style="display:none; width: 100%; height: 100%; object-fit: contain;">
            <video id="resultVideo" controls
                style="display:none; width: 100%; height: 100%; object-fit: contain;"></video>
        </div>

        <div class="controls-area" style="margin-bottom: 20px;">
            <label style="color: var(--neon-blue); font-family: 'Press Start 2P'; margin-right: 10px;">MODE:</label>
            <select id="presetSelect"
                style="background: #000; color: var(--neon-green); border: 2px solid var(--neon-green); padding: 5px; font-family: 'VT323'; font-size: 1.2rem;">
                <option value="sand">SAND (Default)</option>
                <option value="blocks">BLOCKS</option>
                <option value="bubbles">BUBBLES</option>
            </select>
        </div>

        <div class="controls-area">
            <button class="btn-pixel btn-reset">RESET SYSTEM</button>
            <button class="btn-pixel btn-start">MASS-IFY!</button>
        </div>

        <footer class="footer">
            <p>Â© 2023 KERALA MEME CORP. HIGH SCORE: 999999</p>
        </footer>
    </div>

    <script>
        const fileInput = document.getElementById('imageUpload');
        const uploadStage = document.getElementById('uploadStage');
        const mainArena = document.getElementById('mainArena');
        const startBtn = document.querySelector('.btn-start');
        const resetBtn = document.querySelector('.btn-reset');
        const arenaText = document.querySelector('.arena-overlay-text');
        const resultVideo = document.getElementById('resultVideo');
        const previewImage = document.getElementById('previewImage');
        const presetSelect = document.getElementById('presetSelect');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadStage.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadStage.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadStage.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            uploadStage.style.borderColor = 'var(--neon-yellow)';
            uploadStage.style.backgroundColor = '#252525';
        }

        function unhighlight(e) {
            uploadStage.style.borderColor = 'var(--neon-pink)';
            uploadStage.style.backgroundColor = '#1a1a1a';
        }

        uploadStage.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files && files[0]) {
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        }

        fileInput.addEventListener('change', function () {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    uploadStage.style.display = 'none';
                    mainArena.style.display = 'block';
                    arenaText.textContent = "IMAGE LOADED. PRESS START.";
                    arenaText.style.display = 'block';
                    arenaText.style.backgroundColor = 'rgba(0,0,0,0.5)';
                    resultVideo.style.display = 'none';
                }
                reader.readAsDataURL(this.files[0]);
            }
        });

        startBtn.addEventListener('click', async function () {
            if (mainArena.style.display === 'block' && fileInput.files[0]) {
                arenaText.textContent = "PIXELATING... (ZAP! POW!)";
                arenaText.style.display = 'block';
                resultVideo.style.display = 'none';
                previewImage.style.display = 'none';
                this.textContent = "PROCESSING...";
                this.disabled = true;

                const formData = new FormData();
                formData.append('source', fileInput.files[0]);
                formData.append('preset', presetSelect.value);
                formData.append('resolution', '128');

                try {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (data.success) {
                        arenaText.style.display = 'none';
                        previewImage.style.display = 'none';
                        resultVideo.src = data.video_url;
                        resultVideo.style.display = 'block';
                        resultVideo.play();
                        this.textContent = "MASS-IFY!";
                    } else {
                        throw new Error(data.error || 'Unknown error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    arenaText.textContent = "ERROR: " + error.message;
                    this.textContent = "TRY AGAIN";
                } finally {
                    this.disabled = false;
                }
            }
        });

        resetBtn.addEventListener('click', function () {
            uploadStage.style.display = 'block';
            mainArena.style.display = 'none';
            fileInput.value = '';
            arenaText.textContent = "SURA IS READY...";
            arenaText.style.backgroundColor = 'transparent';
            resultVideo.pause();
            resultVideo.src = "";
            resultVideo.style.display = 'none';
            previewImage.src = "";
            previewImage.style.display = 'none';
            startBtn.textContent = "MASS-IFY!";
        });
    </script>
</body>

</html>
